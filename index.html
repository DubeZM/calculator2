<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
   <body>
     <div class="container">

         <p class="title">Calculator</p>

           <div id="screen">
           <div id="screenOne">0</div>
           <div id="screenTwo">0</div>
         </div>
        <div id="add" class="opp btns">+</div>
        <div id="subtract" class="opp btns">-</div>
        <div id="multiply" class="opp btns">&times;</div>
        <div id="div" class="opp btns">&divide;</div>
        <div id="seven" class="digit btns">7</div>
        <div id="eight" class="digit btns">8</div>
        <div id="nine" class="digit btns">9</div>
        <div id="CE">‚Üê</div>
        <div id="four" class="digit btns">4</div>
        <div id="five" class="digit btns">5</div>
        <div id="six" class="digit btns">6</div>
        <div id="AC">C</div>
        <div id="one" class="digit btns">1</div>
        <div id="two" class="digit btns">2</div>
        <div id="three" class="digit btns">3</div>
        <div id="equal" class="btns">=</div>
        <div id="zero" class="digit btns">0</div>
        <div id="dot" class="digit btns">.</div>
        <script src="main.js" type="text/javascript">

        </script>
      </div>
    </div>
   </body>
</html>
